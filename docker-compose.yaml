version: '2'
services:
  codegen:
    image: swaggerapi/swagger-generator
    ports:
      - "28199:8080"
    restart: always
  editor:
    image: swaggerapi/swagger-editor
    volumes:
      - ./editor/config:/editor/config
    ports:
      - "28099:8080"
    links:
      - "codegen:codegen-host"
    restart: always
